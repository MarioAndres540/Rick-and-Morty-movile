<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="version">Inoic v7</div>
      <strong>Rick and morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col class="d-flex-center" size="12">
          <ion-searchbar
            placeholder="Buscar..."
            [(ngModel)]="params.name"
            (ionInput)="serchCharacters()"
            [debounce]="250"
          ></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          routerLink="/character-datails/{{c.id}}"
          *ngFor="let c of character"
          size-lg="6"
          size-md="6"
          size-sm="12"
          siza="12"
        >
          <ion-card
            ><ion-grid fixed>
              <ion-row>
                <ion-col
                  class="ion-padding"
                  size-lg="4"
                  size-md="4"
                  size-sm="4"
                  size="12"
                  ><ion-avatar> <img [src]="c.image" /> </ion-avatar
                ></ion-col>
                <ion-col
                  class="ion-padding"
                  size-lg="8"
                  size-md="8"
                  size-sm="8"
                  size="12"
                >
                  <div class="name">{{c.name}}</div>
                  <p>
                    visto por primera vez: <br />
                    <strong> {{c.origin.name}}</strong>
                  </p>
                  <p>
                    visto por ultima vez: <br />
                    <strong> {{c.location.name}}</strong>
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card></ion-col
        >
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll
      threshold="25%"
      position="bottom"
      (ionInfinite)="getCharacters($event)"
    >
      <ion-infinite-scroll-content> </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
